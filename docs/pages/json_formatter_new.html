 /* Reset and General Styles */
body, h2, h3, p, ul, ol {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f9f9f9;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 1200px; /* 控制最大宽度 */
    width: 90%; /* 默认宽度为屏幕宽度的90% */
    margin: auto; /* 水平居中 */
    overflow: hidden;
    padding: 20px 0; /* 增加上下的空间 */
}

/* Header Styles */
header {
    background-color: #4CAF50;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

header nav ul {
    padding: 0;
    list-style: none;
}

header nav ul li {
    display: inline;
    margin: 0 15px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1em;
}

/* Section Styles */
section {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    margin: 20px 0;
    border-radius: 8px;
}

h2 {
    background-color: #e7e7e7;
    padding: 10px;
    margin: -20px -20px 20px -20px;
    border-bottom: 1px solid #ddd;
}

h3 {
    margin-bottom: 10px;
    color: #4CAF50;
}

p, ul, ol {
    margin-bottom: 10px;
    padding: 0 15px;
}

ul, ol {
    padding-left: 20px;
}

/* JSON Tool Experience Section */

#json-tool-experience {
    height: 100vh; /* 保持最小高度为视口高度，确保足够的空间 */
    padding: 20px; /* 添加一些内边距以防止内容溢出 */
    //display: flex;
    align-items: stretch; /* 确保子元素拉伸填满高度 */
}

.tool-container {
    display: flex;
    width: 100%; /* 确保 tool-container 占据整个区域宽度 */
    //height: 92%; /* tool-container 高度自适应 */
    height: calc(100% - 40px); /* 减去内边距 */
    //gap: 20px;
}

.input-area, .output-area {
    flex-basis: 50%; /* 每个区域分配50%的宽度 */
    flex-grow: 0; /* 阻止根据内容扩张 */
    flex-shrink: 0; /* 阻止根据内容收缩 */
    display: flex;
    flex-direction: column;
    overflow: hidden; /* 防止内容溢出 */
}

.input-area textarea, .output-area .formatted-json {
    width: 98%;
    height: 100%;
    overflow: auto; /* 超出内容时显示滚动条 */
    resize: none;
    padding: 4px;
    border: 1px solid #ccc;
}

/* Textarea and Formatted JSON Styles */
.input-area textarea {
    font-size: 1em;
    line-height: 1.5;
}


/* FAQ Section */
#faq .faq-item {
    border: 1px solid #ccc;
    padding: 15px;
    margin: 20px 0;
    border-radius: 8px;
}

/* Mobile Responsiveness */
@media screen and (max-width: 768px) {
    .container {
        width: 95%;
    }

    #json-tool-experience {
        height: auto; /* 移动设备上高度自适应 */
        //padding: 10px; /* 在移动设备上减少内边距 */
    }

    header nav ul li {
        display: block;
        margin: 10px 0;
    }

    .tool-container {
        flex-direction: column; /* 在移动设备上堆叠这两个区域 */
    }

    .input-area, .output-area {
        flex-basis: auto; /* 移动设备上自动调整宽度 */
    }
}


/* Footer Styles */
footer {
